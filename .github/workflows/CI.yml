name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Optional: add compiler matrix if needed later (gcc/clang)
        # include:
        #   - os: ubuntu-latest
        #     cc: gcc
        #     cxx: g++

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake (latest)
        uses: lukka/get-cmake@latest

      - name: Set up Ninja (faster builds)
        uses: turtlesec/no-deadline-ninja-action@v1

      # For Windows: Use latest Visual Studio (MSVC supports modules well)
      - name: Setup MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # For Ubuntu: Ensure recent Clang/GCC for C++23 modules
      - name: Install Clang (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-18 libc++-18-dev libc++abi-18-dev
          echo "CC=clang-18" >> $GITHUB_ENV
          echo "CXX=clang++-18" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DDISCADELTA_SAMPLES=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run samples (basic tests)
        run: |
          ./build/ch01_basic
          ./build/ch02_constraints
          ./build/ch03_optimized
          ./build/ch04_placing
        shell: bash  # Works cross-platform with GitHub's bash on Windows too
