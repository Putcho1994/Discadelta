name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CMake is pre-installed; we just ensure latest version
      - name: Set up CMake
        uses: lukka/get-cmake@latest

      # Ninja is already on PATH on all runners â†’ no install needed!
      # (Optional: verify with "ninja --version")

      # Linux: Use Clang-18 for best C++23 modules support
      - name: Install Clang-18 (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-18 libc++-18-dev libc++abi-18-dev
          echo "CC=clang-18" >> $GITHUB_ENV
          echo "CXX=clang++-18" >> $GITHUB_ENV

      # Windows: Use latest MSVC (excellent modules support)
      - name: Setup MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DDISCADELTA_SAMPLES=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run samples (verify output)
        run: |
          echo "=== ch01_basic ==="
          ./build/ch01_basic || echo "Failed (expected exit 0)"
          echo "=== ch02_constraints ==="
          ./build/ch02_constraints || echo "Failed"
          echo "=== ch03_optimized ==="
          ./build/ch03_optimized || echo "Failed"
          echo "=== ch04_placing ==="
          ./build/ch04_placing || echo "Failed"
        shell: bash  # Cross-platform safe
