name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash  # Force bash on ALL platforms (including Windows) â†’ fixes line continuation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake (latest)
        uses: lukka/get-cmake@latest

      # Linux: Clang-18 for best C++23 modules support
      - name: Install Clang-18 (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-18 libc++-18-dev libc++abi-18-dev
          echo "CC=clang-18" >> $GITHUB_ENV
          echo "CXX=clang++-18" >> $GITHUB_ENV

      # Windows: Activate MSVC environment (modules work great with MSVC)
      - name: Setup MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          cmake -B build \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DDISCADELTA_SAMPLES=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run samples (verify they execute & print tables)
        run: |
          echo "=== Running ch01_basic ==="
          ./build/ch01_basic
          echo "=== Running ch02_constraints ==="
          ./build/ch02_constraints
          echo "=== Running ch03_optimized ==="
          ./build/ch03_optimized
          echo "=== Running ch04_placing ==="
          ./build/ch04_placing
